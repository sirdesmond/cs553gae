<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
</head>
<body>
   <form method=POST action='/check' >
      <input type=text name=fname />
      <input type=submit name=check value=check />
   </form>
   <h1>Files Stored</h1>
   <ul>
   {% for file in listing %}
   <li><a href='/file?name={{ file }}'>{{ file }}</a></li>
   {% endfor %}
   </ul>
</body>
</html>
{% endautoescape %}
